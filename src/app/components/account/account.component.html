<div class="container py-5">
  <div class="card bg-dark text-white border-secondary">
    <div class="card-header bg-black border-bottom border-info">
      <h3 class="mb-0 text-info">
        <i class="bi bi-person-badge me-2"></i>
        {{ account.name }}
      </h3>
    </div>
    <div class="card-body">
      <div class="row g-4">

        <div class="col-md-6">

          <div class="mb-3 border-bottom border-secondary pb-2">
            <div class="small">Email Address</div>
            <div class="h6 text-break text-success">{{ account.email }}</div>
          </div>

          <div class="mb-3 border-bottom border-secondary pb-2">
            <div class="small">Card Number</div>
            <div class="h6 font-monospace text-success">
              {{ account.cardNumber | creditCardFormatter }}
            </div>
          </div>

        </div>

        <div class="col-md-6">
          <div class="mb-3 border-bottom border-secondary pb-2">
            <div class="small">Password</div>
            <div class="input-group">
              <input
                [type]="showPassword ? 'text' : 'password'"
                class="form-control border-info text-success bg-dark"
                [value]="account.passwordHash"
                readonly>

              <button class="btn btn-outline-info"
                      type="button"
                      (click)="togglePassword()">
                <i class="bi {{ showPassword ? 'bi-eye-slash' : 'bi-eye' }}"></i>
              </button>
            </div>
          </div>

          <div class="mb-3 border-bottom border-secondary pb-2">
            <div class="small">Account Balance</div>
            <div class="h5 text-success">
              {{ account.balance | currency:'USD':'symbol':'1.2-2' }}
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col">
          <div class="d-flex justify-content-center">
            <span class="badge {{ account.isActive ? 'bg-success' : 'bg-danger' }} fs-6 py-2 px-4">
              <i class="bi {{ account.isActive ? 'bi-check-circle' : 'bi-x-circle' }} me-2"></i>
              {{ account.isActive ? 'Active Account' : 'Inactive Account' }}
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer bg-black border-top border-info">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">

        <div class="d-flex gap-2">
          <button class="btn btn-outline-info" [routerLink]="['transactions']">
            <i class="bi bi-receipt me-1"></i> View Transactions
          </button>

          <button class="btn btn-outline-success" [routerLink]="['send']">
            <i class="bi bi-send-check me-1"></i> Send Money
          </button>
        </div>

        <button class="btn btn-danger" (click)="logout()">
          <i class="bi bi-box-arrow-right me-2"></i>
          Logout
        </button>

      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
